<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="hacker-background">
    <div class="container">
        <h1>BN LAST KING MEDUSA HACKING RESULT PREDICTION</h1>
        <input type="text" id="userInput" placeholder="Enter a 3-digit number" maxlength="3">
        <button id="getResultBtn">Get Result</button>
        <p id="resultDisplay"></p>
    </div>

    <audio id="clickSound" src="click-sound.mp3"></audio>

    <!-- Modal for displaying result -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <p id="modalResult" class="result-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MEDUSA CHEAT 30 SECOND </h1>

        <div class="timer-box">
            <h2>Period Number:</h2>
            <div id="period30s" class="period-number"></div>

            <h2>Timer:</h2>
            <div id="timer30s" class="timer"></div>
        </div>

        <div class="result-table">
            <table>
                <thead>
                    <tr>
                        <th>Period</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody id="results-body">
                    <!-- Result rows will be added dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
